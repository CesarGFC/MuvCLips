<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img src="../../../assets/icon/logo.png" alt="Algo salió mal">
  </div>
  <form [formGroup]="loginGroup">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" expand="block" (click)="signIn()">Iniciar Sesión</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <div class="ion-text-center">
        <ion-label>
          ¿Nuevo en MuvClips? Crea una <a routerLink='/register'>cuenta</a>
        </ion-label>
      </div>
    </ion-grid>
  </form>
</ion-content>
