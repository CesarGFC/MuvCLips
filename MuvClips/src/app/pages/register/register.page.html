<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/">
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img src="../../../assets/icon/logo.png" alt="Algo salió mal">
  </div>
  <form class="ion-padding" [formGroup]="registerGroup">
    <ion-item>
      <ion-label position="floating">Nombre(s)</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido(s)</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input name="email" type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input name="password" type="password" formControlName="rPassword"></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button size="large" type="submit" expand="block" (click)="saveUser()">Registrarme</ion-button>
    </div>
  </form>
</ion-content>
