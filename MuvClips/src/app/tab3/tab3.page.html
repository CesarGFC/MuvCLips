<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Proximos Estrenos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <div *ngFor="let movie of movies" class="position">
      <ion-card *ngIf="movie.new">
        <img src="{{movie.cover}}" (click)="watchMovie(movie)">
      </ion-card>
    </div>
  </div>
</ion-content>
