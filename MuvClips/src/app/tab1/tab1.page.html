<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/icon/logo.png" alt="Algo saló mal" id="logo"> MuvClips
    </ion-title>
    <ion-item id="filtro">
      <ion-label>+18</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-slide>
      <h1>Series</h1>
    </ion-slide>
    <ion-card *ngFor="let movie of movies">
      <img src="{{movie.cover}}" *ngIf="movie.type == 'S' && !movie.new">
    </ion-card>
  </div>
  <div>
    <ion-slide>
      <h1>Películas</h1>
    </ion-slide>
    <ion-card *ngFor="let movie of movies">
      <img src="{{movie.cover}}" *ngIf="movie.type == 'P' && !movie.new">
    </ion-card>
  </div>
</ion-content>
